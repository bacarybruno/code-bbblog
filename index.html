<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title data-react-helmet="true">{{title}}</title>
    <meta name="title" content="{{title}}" data-react-helmet="true" />
    <link rel="canonical" href="{{url}}" data-react-helmet="true" />
    <meta name="description" content="{{description}}" data-react-helmet="true" />

    <meta property="og:type" content="website" data-react-helmet="true" />
    <meta property="og:url" content="{{url}}" data-react-helmet="true" />
    <meta property="og:title" content="{{title}}" data-react-helmet="true" />
    <meta property="og:description" content="{{description}}" data-react-helmet="true" />
    <meta property="og:image" content="{{image}}" data-react-helmet="true" />

    <meta property="twitter:card" content="summary_large_image" data-react-helmet="true" />
    <meta property="twitter:url" content="{{url}}" data-react-helmet="true" />
    <meta property="twitter:title" content="{{title}}" data-react-helmet="true" />
    <meta property="twitter:description" content="{{description}}" data-react-helmet="true" />
    <meta property="twitter:image" content="{{image}}" data-react-helmet="true" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H2DHCD2KK7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H2DHCD2KK7', {
        send_page_view: false,
      });
    </script>
  </body>
</html>
